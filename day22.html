<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div style="width: 50%; float: left;">
            <label for="interview">Interview Options</label>
            <div id="interview">
                <label><input type="radio" name="interview" value="wipro" />Wipro</label><br />
                <label><input type="radio" name="interview" value="Infosys" />Infosys</label><br />
                <label><input type="radio" name="interview" value="IBM" />IBM</label><br />
                <label><input type="radio" name="interview" value="Atos Syntel" />Atos Syntel</label><br />
                <label><input type="radio" name="interview" value="Tech Machindra" />Tech Mahindra</label><br />
                <label><input type="radio" name="interview" value="Mind Tree" />Mind Tree</label>
            </div>
            </div>
            <div style="width: 50%; float: left;">
            <label for="profile">Profile Options</label>
            <div id="interview" >
            
                <label><input type="checkbox" name="profile" value="firstname" />First Name</label><br />
                <label><input type="checkbox" name="profile" value="lastname" />Last Name</label><br />
                <label><input type="checkbox" name="profile" value="adress" />Adress </label><br />
                <label><input type="checkbox" name="profile" value="nationality" />Nationality</label><br />
                <label><input type="checkbox" name="profile" value="statename" />State Name</label>
                
            </div>
            </div>
        </form>
    </body>
</html>
